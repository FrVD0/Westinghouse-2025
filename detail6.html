        <div class="poem">
          <p>
            —the book opens
            
                      a feather       falls
            
            and time                     folds
            
                            a voice  
                                stammers
                    ⌛  
                                      ink unspools
            beneath a miniature moon
            
                            turn               the page?
            
                     the margins whisper:
                                       not yet
            
        </div>
